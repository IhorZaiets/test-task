<section class="main-panel">
  <h1 class="title">Timer</h1>
  <div class="digital">{{ getTimeString() }}</div>
  <div class="col controls">
    <button class="btn" (click)="onStart()">start</button>
    <button class="btn" (click)="onCustomPause()">wait</button>
    <button class="btn" (click)="onReset()">reset</button>
    <button class="btn" (click)="onStop()">stop</button>
  </div>
</section>
